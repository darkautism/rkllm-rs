[package]
name = "rkllm-rs"
version = "0.1.4"
edition = "2021"
description = "rkllm rust ffi binding"
license-file = "License"

[features]
default = []
bin = ["clap"]
online_config = ["autotokenizer"]

[dependencies.autotokenizer]
version = "0.1.1"
optional = true

[dependencies.clap]
version = "4.5.30"
optional = true

[build-dependencies]
bindgen = "0.71.0"

[[bin]]
name = "rkllm"
path = "src/main.rs"
required-features = ["clap"]
